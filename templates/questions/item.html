<div
  class="border-t border-neutral-50 p-6 mb-6 rounded-4xl shadow-xl shadow-slate-500/10 bg-slate-50/20"
>
  <div class="flex items-center">
    <div class="inline-flex items-center flex-col mr-4">
      <button
        class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
        hx-post="{{ url_for('vote_question_up', item_id=question.id) }}"
        hx-target="#vote-sum-{{ question.id }}"
        hx-swap="innerHTML"
        title="Vote Up"
      >
        ▲
      </button>
      <span id="vote-sum-{{ question.id }}" class="py-2 font-semibold"
        >{{ question.vote_sum }}</span
      >
      <button
        class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer"
        hx-post="{{ url_for('vote_question_down', item_id=question.id) }}"
        hx-target="#vote-sum-{{ question.id }}"
        hx-swap="innerHTML"
        title="Vote Down"
      >
        ▼
      </button>
    </div>
    <a
      href="{{ url_for('question', item_id=question.id) }}"
      class="text-2xl font-semibold text-blue-600 hover:text-blue-800 no-underline"
      >{{ question.text }}</a
    >
  </div>
  <p class="mt-2 empty:hidden">
    {%- for tag in question.tags %} {% include "tags/item.html" %} {% endfor -%}
  </p>
  <div class="text-sm text-gray-600 mt-2">
    {% if question.user %} Asked by
    <span class="font-medium">{{ question.user.username }}</span> {% else %}
    Asked by <span class="font-medium">Unknown user</span>
    {% endif %}
  </div>
</div>
