<!DOCTYPE html>
<html lang="en" data-theme="default">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}My App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Halfmoon CSS -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css"
      rel="stylesheet"
      integrity="sha256-RjeFzczeuZHCyS+Gvz+kleETzBF/o84ZRHukze/yv6o="
      crossorigin="anonymous"
    /> -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    {% block head %}{% endblock %}
  </head>
  <body class="bg-linear-to-br from-slate-100 to-slate-300">
    <div class="min-h-screen flex flex-col">
      <!-- Navbar -->
      <nav class="bg-white border-b border-gray-200 shadow-sm">
        <div class="container mx-auto px-4">
          <div class="flex items-center justify-between h-16">
            <a class="text-xl font-bold text-blue-600" href="/">P</a>

            <!-- Mobile menu button -->
            <button
              class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100"
              type="button"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>

            <div class="hidden md:flex md:items-center md:space-x-8">
              <ul class="flex space-x-8">
                <li>
                  <a class="text-blue-600 font-medium" href="/">Home</a>
                </li>
                <li>
                  <a
                    class="text-gray-600 hover:text-gray-900"
                    href="{{ url_for('add_question_form') }}"
                    >Create Questions</a
                  >
                </li>
                <li>
                  <a class="text-gray-600 hover:text-gray-900" href="#">Tags</a>
                </li>
                <li>
                  <a
                    class="text-gray-600 hover:text-gray-900"
                    href="{{ url_for('get_register_page')}}"
                    >Register</a
                  >
                </li>
                <li>
                  <a
                    class="text-gray-600 hover:text-gray-900"
                    href="{{ url_for('get_login_page')}}"
                    >Login</a
                  >
                </li>
              </ul>
              <form class="flex" role="search">
                <input
                  class="px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  type="search"
                  placeholder="Search docs"
                  aria-label="Search"
                />
                <button
                  class="px-4 py-2 bg-blue-600 text-white rounded-r-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="flex-1">
        <div class="container mx-auto px-4 py-8">
          {% block content %}{% endblock %}
        </div>
      </div>

      <!-- Footer -->
      <footer class="bg-gray-100 mt-8 py-4 text-center">
        <small class="text-gray-500">&copy; 2025 - My FastAPI App</small>
      </footer>
    </div>

    <!-- HTMX -->
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"
      integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm"
      crossorigin="anonymous"
    ></script>

    <script>
      // Function to refresh the auth token
      const interval = window.setInterval(() => {
        fetch("/auth/token/refresh", {
          method: "POST",
          credentials: "same-origin",
        }).catch((error) => {
          console.error("Error refreshing token:", error);
          window.clearInterval(interval);
        });
      }, 14 * 60 * 1000); // Refresh every 14 minutes
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
