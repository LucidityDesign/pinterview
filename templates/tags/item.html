<div
  class="inline-flex items-center font-semibold bg-gray-100 px-3 py-2 text-gray-600 rounded-lg mr-2 mb-2"
>
  <div class="flex flex-col items-center mr-3">
    <button
      class="text-gray-500 hover:text-blue-600 text-sm"
      hx-post="{{ url_for('vote_tag_up', item_id=tag.id) }}"
      hx-target="#vote-tag-sum-{{ tag.id }}"
      hx-swap="innerHTML"
      title="Vote Up"
    >
      ▲
    </button>
    <span id="vote-tag-sum-{{ tag.id }}" class="text-xs font-medium"
      >{{ tag.vote_sum or 0 }}</span
    >
    <button
      class="text-gray-500 hover:text-blue-600 text-sm"
      hx-post="{{ url_for('vote_tag_down', item_id=tag.id) }}"
      hx-target="#vote-tag-sum-{{ tag.id }}"
      hx-swap="innerHTML"
      title="Vote Down"
    >
      ▼
    </button>
  </div>
  <span class="">{{ tag.name }}</span>
</div>
